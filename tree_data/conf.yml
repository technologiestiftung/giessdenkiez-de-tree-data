# conf.yml
database:
  parameter-path: .env
  data-table-name: trees
  replace-table: True

# will be added to the "id" of each tree
year: 24

new-data-files:
  - s_wfs_baumbestand_2024-4-19.geo.json
  - s_wfs_baumbestand_an_2024-4-19.geo.json

data-schema:
  mapping:
    art_bot: artbot
    art_dtsch: artdtsch
    gattung_deutsch: gattungdeutsch
    gml_id: gmlid
  merge-on:
    - gmlid
  update:
    - standalter
    - baumhoehe
    - kronedurch
    - stammumfg
    - lat
    - lng
    - standortnr
    - kennzeich
    - artdtsch
    - artbot
    - gattungdeutsch
    - gattung
    - pflanzjahr
